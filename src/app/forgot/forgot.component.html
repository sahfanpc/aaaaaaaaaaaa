
<div class="main">
    <div class="form">
        <div class="loginpage">
            <div class="pagepadding">
                <div class="page">
                    <div class="backlogin"><span class="material-symbols-outlined">
                            keyboard_backspace
                        </span>
                        <p> Go to <a href="#">Home Page</a></p>
                    </div>
                    <aside class="container">
                    <div class="headlogin">
                        <h2>Forgot Your Password</h2>
                        <img src="\assets\otp.jpeg">
                        <p>please enter your email id for check</p>
                       
                    </div>
                    <section>

                        <form [formGroup]="forgotform">
                            <input type="text" class="otp-input"  placeholder="Email Address" formControlName="email">
                            <div class="buttonlink">
                                <button type="button" (click)="submit(forgotform.value)" class="button1">Forgot Password</button>
                            </div>
                        </form>


                       
                    </section>
</aside>
                </div>
            </div>
        </div>
    </div>
</div>
